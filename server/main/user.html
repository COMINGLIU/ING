<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="commonCss/reset.css">
	<link rel="stylesheet" type="text/css" href="commonCss/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/user.css">
	<link rel="shortcut icon" href="imgs/logo.ico">
	<title>个人中心</title>
</head>
<body>
	<div id="container">
		<div id="header">
			<h2 id="logo">book-store</h2>
			<div>
				<i class="iconfont icon-menu" id="user-menu"></i>
			</div>
			<ul id="menuUl">
				<li id="resetInfo-li">修改个人信息</li>
				<li id="collects-li">收藏夹</li>
				<li><a id="openStore-li" target="_blank">打开我的运营小店</a></li>
				<li><a id="openStoreCenter-li" target="_blank" href="">编辑书籍</a></li>
			</ul>
		</div>
		<div id="content">
			<ul>
				<li id="infoModi">
					<h3><i class="iconfont icon-user"></i></h3>
					<form method="post">
						<p>
							<span>昵称</span>
							<input type="text" name="nickName" readonly='true'>
						</p>
						<p>
							<span>电话号码</span>
							<input type="text" name="tel" readonly='true'>
						</p>
						<p>
							<span>邮箱</span>
							<input type="email" name="email" readonly='true'>
						</p>
						<p>
							<span>学校</span>
							<input type="text" name="college" readonly='true'>
						</p>
						<p>
							<span>小店名</span>
							<input type="text" name="storeName" readonly='true'>
						</p>
						<p>
							<span>小店口号</span>
							<input type="text" name="storeSlogan" readonly='true'>
						</p>
						<div class="reset">
							<i class="iconfont icon-edit-square"></i>
							<button class="yes" type="submit">提交</button>
							<button class="no">取消</button>
						</div>
					</form>
				</li>
				<li id="collectFold">
					<div id="top">
						<a href="#books">书</a>
						<a href="#stores">店</a>
					</div>
					<div id="likeInfo"></div>
					<a name="books"></a>
					<i class="title">books</i>
					<ul class="booksUl">
						<!-- <li>
							<a href="detail.html?bookId=">
								<div><img src="imgs/4.jpg"></div>
							</a>
							<h3>小姜获奖啦<i class="iconfont icon-lajixiang"></i></h3>
						</li>
						<li>
						 -->
					</ul>
					<a name="stores"></a>
					<i class="title">stores</i>
					<ul class="storeUl">
						<!-- <li>
							<a href="them1.html?storeId=">
								<div><img src="imgs/8.jpg"></div>
							</a>
							<h3>小姜书店<i class="iconfont icon-lajixiang"></i></h3>
						</li>
					 -->
					</ul>
				</li>
			</ul>
			<div id="userNav">
				<p class="mod">Edit your personal information</p>
				<p class="collects">View my collector</p>
				<p><a class="myStore" target="_blank">Open my store</a></p>
				<p><a class="toMyStoreCenter" target="_blank">Edit book</a></p>
			</div>
			<div id="openStore"></div>
		</div>
		<!-- 其他的 -->
		<div id="welcome">
			<h3><span class="username">liuqiong</span><i>welcome to the page !</i></h3>
		</div>
		<!-- 登录注册框 -->
		<div id="regitLog">
			<div class="login">
				<h4>login</h4>
				<form id="login-form" method='post'>
					<i class="iconfont icon-user"><em id="oTelEmail"></em></i><input type="text" name="telEmail" value="" placeholder="tel/email" pattern="(^[\w.\-]+@(?:[a-z0-9]+(?:-[a-z0-9]+)*\.)+[a-z]{2,3}$)|(^1[3|4|5|8]\d{9}$)" required><br>
					<i class="iconfont icon-edit-square"><em id="oLoginPass"></em></i><input type="password" name="pass" value="" placeholder="password" required="true">
					<input type="button" name="cancel" value="cancel" id="cancelBtn"><input type="submit" name="sub" value="ok" id="loginSubBtn">
				</form>
				<em id='loginOk'></em>
			</div>
		</div>
	</div>
	<script src='commonJs/module/sea.js'></script>
	<script src="js/user.js"></script>
</body>
</html>
