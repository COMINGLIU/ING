<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="commonCss/reset.css">
    <link rel="stylesheet" href="commonCss/iconfont.css">
    <link rel="shortcut icon" href="imgs/logo.ico">
    <link rel="stylesheet" href="css/admin.css">
    <title>book-store管理员端</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h2 id="logo">book-store</h2>
        <i class="iconfont icon-menu" id="menu"></i>
      </div>
      <div id="content">
        <div id="content-menu">
          <ul>
            <li id="visitDetails">今日访问</li>
            <li id="usersDetails">用户详情</li>
            <li id="storesDetails">店铺管理</li>
            <li id="bookManage">书籍管理</li>
            <li id="bookComment">书籍评论详情</li>
            <li id="message">留言条</li>
            <li id="screen-talk">公屏语录</li>
            <li id="authority-node">权限须知</li>
          </ul>
        </div>
        <div id="content-center">
          <iframe src="admin/visitDetails.html" width="100%" height="100%"></iframe>
        </div>
      </div>
      <div footer=""></div>
      <!-- 其他 -->
      <div id="loginBox">
        <div id="login">
          <h4>login</h4>
          <form id="login-form" method='post'>
            <i class="iconfont icon-user"><em id="userAcount"></em></i><input type="text" name="acount" placeholder="acount number" pattern="(^1[3|4|5|8]\d{9}$)" required><br>
            <i class="iconfont icon-edit-square"><em id="userPass"></em></i><input type="password" name="pass" placeholder="password" required="true">
            <input type="submit" name="sub" value="ok" id="loginSubBtn">
          </form>
          <em id='loginOk'></em>
        </div>
      </div>
      <div id="authNode">
        游客登录可访问以下栏目：今日访问，书籍评论详情，留言条，公屏语录，权限须知。其他仅能由超级管理员进行操作，感谢您的来访！
        <div class="close">
          <i class="iconfont icon-guanbi"></i>
        </div>
      </div>
    </div>
    <script src="commonJs/module/sea.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
