<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="commonCss/reset.css">
	<link rel="stylesheet" type="text/css" href="commonCss/iconfont.css">
	<link rel="stylesheet" type="text/css" href="css/addBook.css">
	<link rel="shortcut icon" href="imgs/logo.ico">
	<title>add-book</title>
</head>
<body>
	<div id="container">
		<div id="header">
			<div id="editOkInfo"></div>
			<h2 id='logo'>book-store</h2>
			<a target="blank" href=""><i id="userName"></i></a>
			<div id="addBtn">+</div>
			<span class="userName-info">前往您的书店</span>
		</div>
		<div id="content">
			<div id="add">
				<div id="delBtn">-</div>
				<form method="post" enctype="multipart/form-data" name="addBook">
					<ul>
						<li>
							<div id="add-img">
								<img src="">
								<i>上传书籍图片</i>
								<input type="file" name="add-bookImg" required>
							</div>
						</li>
						<li>
							<span>书名：</span>
							<input type="text" name="add-bookName" value="" required>
						</li>
						<li>
							<span>数量：</span>
							<input type="text" name="add-bookNum" value="" required>
						</li>
						<li>
							<span>出版社：</span>
							<input type="text" name="add-bookPublish" value="" required>
						</li>
						<li>
							<span>分类：</span>
							<input type="text" name="add-bookClass" value="" required>
						</li>
						<li>
							<span>单价：</span>
							<input type="text" name="add-bookPrice" value="" required>
						</li>
						<li>
							<span>书籍描述</span>
							<textarea name="add-bookDes" rows="8" cols="80" placeholder=""></textarea>
						</li>
						<li>
							<button type='reset' name="cancel">取消</button>
							<button type='submit' name="submit">确认</button>
						</li>
					</ul>
				</form>
			</div>
			<ul id="uped">
				<li class="bookInfo">
					<i class="iconfont icon-guanbi del"></i>
					<form enctype="multipart/form-data">
						<a href="detail.html?bookId=" target="blank">
							<div class="img">
								<img src="">
							</div>
						</a>
						<ul>
							<li>
								<span>书籍图片:</span>
								<input type="file" name="bookImg">
							</li>
							<li>
								<span>书名：</span>
								<input type="text" name="bookName" readonly="true" value="">
							</li>
							<li>
								<span>数量：</span>
								<input type="text" name="bookNum" readonly="true" value="">
							</li>
							<li>
								<span>出版社：</span>
								<input type="text" name="bookPublish" readonly="true" value="">
							</li>
							<li>
								<span>分类：</span>
								<input type="text" name="bookClass" readonly="true" value="">
							</li>
							<li>
								<span>单价：</span>
								<input type="text" name="bookPrice" readonly="true" value="">
							</li>
							<li>
								<span>书籍描述:</span>
								<textarea name="bookDes" rows="8" cols="80" readonly="true"></textarea>
							</li>
							<li>
								<i class="iconfont icon-edit-square"></i>
								<button type="sub">确认</button>
								<button>取消</button>
							</li>
						</ul>
					</form>
				</li>
			</ul>
		</div>
	</div>
	<script src='commonJs/module/sea.js'></script>
	<script src="js/addBook.js"></script>
</body>
</html>
