<!DOCTYPE html>
<html>
<head>

	<title>书本详情页</title>
	<link rel="stylesheet" type="text/css" href="commonCss/reset.css">

	<link rel="stylesheet" type="text/css" href="commonCss/header.css">
	<link rel="stylesheet" type="text/css" href="css/detail.css">
	<link rel="shortcut icon" href="imgs/logo.ico">
</head>
<body>
	<div id="container">
		<!-- header -->
		<div id="header">
			<div id="searchBox">
				<input type="text" name="search" autofocus="true">
				<i class="iconfont icon-close-circle" id="searchCloseBtn"></i>
			</div>
			<h2>book-store</h2>
			<ul id="nav">
				<li>HOME</li>
				<li>STORES</li>
				<li>ADD MY STORE<i class="iconfont icon-plus-circle"></i></li>
				<li id="regitBtn">LOGIN</li>
				<li><i class="iconfont icon-user"></i></li>
				<li><a href="asking.html"><i class="iconfont icon-question-circle"></i></a></li>
				<li><i class="iconfont icon-search" id="searchBtn"></i></li>
			</ul>
			<i class="iconfont icon-menu" id="menu"></i>
		</div>
		<div id="content">
			<div class=""></div>
		</div>
		<div id="footer"></div>
		<!-- 其他的 -->
		<!-- 登录注册框 -->
		<div id="regitLog">
			<div class="regit">
				<h4>regist</h4>
				<i class="iconfont icon-user"></i><input type="text" name="username" value="" placeholder="username"><br>
				<i class="iconfont icon-phone"></i><input type="tel" name="tel" value="" placeholder="tel"><br>
				<i class="iconfont icon-mail"></i><input type="email" name="email" value="" placeholder="email"><br>
				<i class="iconfont icon-location"></i><input type="text" name="addr" value="" placeholder="college">
				<i class="iconfont icon-edit-square"></i><input type="password" name="pass" value="" placeholder="password">
				<input type="submit" name="sub" value="ok"><input type="button" name="login" value="login" id="loginChange">
			</div>
			<div class="login">
				<h4>login</h4>
				<i class="iconfont icon-user"></i><input type="text" name="username" placeholder="tel/email"><br>
				<i class="iconfont icon-location"></i><input type="text" name="addr" placeholder="college">
				<i class="iconfont icon-edit-square"></i><input type="password" name="pass" placeholder="password">
				<input type="submit" name="sub" value="ok"><input type="button" name="regit" value="regist" id="regitChange">
			</div>
		</div>
